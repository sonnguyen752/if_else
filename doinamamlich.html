<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doinamamlich</title>
</head>
<body>
    <h1>chuong trinh tinh nam am lich</h1>
    <input id="nam" type="number" placeholder="nhập năm dương lịch cần tính">
    <button onclick="check()">tính năm</button>
    <p id="resuft"></p>
</body>
</html>
<script>
    function check() {
    let nam = +document.getElementById("nam").value;
    let can = "";
    let chi = "";
    let namamlich = can + chi;
    let tinhcan = nam % 10;
    let tinhchi = nam % 12;
    switch (tinhcan) {
        case 0: 
        can = "Canh";
        break;
        case 1: 
        can = "Tân";
        break;
        case 2: 
        can = "Nhâm";
        break;
        case 3: 
        can = "Quý";
        break;
        case 4: 
        can = "Giáp";
        break;
        case 5: 
        can = "Ất";
        break;
        case 6: 
        can = "Bính";
        break;
        case 7: 
        can = "Đinh";
        break;
        case 8: 
        can = "Mậu";
        break;
        case 9: 
        can = "Kỷ";
        break;
    }
    switch (tinhchi) {
        case 0:
            chi = "Thân";
            break;
        case 1:
            chi = "Dậu";
            break;
        case 2:
            chi = "Tuất";
            break;
        case 3:
            chi = "Hợi";
            break;
        case 4:
            chi = "Tý";
            break;
        case 5:
            chi = "Sửu";
            break;
        case 6:
            chi = "Dần";
            break;
        case 7:
            chi = "Mão";
            break;
        case 8:
            chi = "Thìn";
            break;
        case 9:
            chi = "Tỵ";
            break;
        case 10:
            chi = "Ngọ";
            break;
        case 11:
            chi = "Mùi";
            break;
    }
    document.getElementById("resuft").innerHTML = can +" "+ chi;
}
</script>
